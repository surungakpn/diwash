<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लगइन फारम</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .user-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
        }
        
        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: 0.5s;
        }
        
        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #6e8efb;
            font-size: 14px;
        }
        
        .gender-options {
            margin: 20px 0;
        }
        
        .gender-options label {
            margin-right: 20px;
            color: #666;
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>लगइन फारम</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>प्रयोगकर्ता नाम</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>पासवर्ड</label>
            </div>
            <div class="user-box">
                <input type="email" name="" required="">
                <label>इमेल ठेगाना</label>
            </div>
            
            <div class="gender-options">
                <label>लिङ्ग:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">पुरुष</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">महिला</label>
            </div>
            
            <div>
                <label for="country">देश:</label>
                <select id="country" name="country">
                    <option value="np">नेपाल</option>
                    <option value="in">भारत</option>
                    <option value="us">अमेरिका</option>
                    <option value="uk">युनाइटेड किंगडम</option>
                </select>
            </div>
            
            <div>
                <label for="message">सन्देश:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit">पेश गर्नुहोस्</button>
        </form>
    </div>
</body>
</html>
